plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'java'
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the latest Groovy version for building this library
    annotationProcessor('org.pf4j:pf4j:3.4.1')
    
    compile project(':api')
    compile 'org.codehaus.groovy:groovy-all:2.5.11'
    compile 'org.pf4j:pf4j:3.4.1'
    compile 'org.pf4j:pf4j-update:2.3.0'
    compile "org.slf4j:jcl-over-slf4j:1.7.25"
    compile "org.slf4j:jul-to-slf4j:1.7.25"
    compile "org.slf4j:log4j-over-slf4j:1.7.25"
    compile "ch.qos.logback:logback-classic:1.1.11"
    compile "ch.qos.logback:logback-core:1.1.11"

    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

application {
    // Define the main class for the application.
    mainClassName = 'app.App'
    applicationDefaultJvmArgs << "-Dpf4j.pluginsDir=/Users/pditommaso/Projects/plug-and-pray/plugins"
    applicationDefaultJvmArgs << "-Dpf4j.mode=dev"

// use to run in run in production mode using the packaged plugins + `make build && make run`
//    applicationDefaultJvmArgs << "-Dpf4j.pluginsDir=/Users/pditommaso/Projects/plug-and-pray/build/plugins"
//    applicationDefaultJvmArgs << "-Dpf4j.mode=prod"
}

compileGroovy {
    // assemble plugins before compiling the main app
    dependsOn(':plugins:foo:jar')
}

run {
    // Add this dep to trigger packaging `build/plugins /*.zip` files
    // dependsOn(':plugins:build')
}
